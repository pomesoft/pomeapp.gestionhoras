<!-- Sidebar navigation-->
<nav class="sidebar-nav">
    <ul id="sidebarnav">
        <li class="user-profile">
            <a class="waves-effect waves-dark" 
                style="text-decoration: none;" 
                href="#" aria-expanded="false">
                <!-- <img [src]="usuario.imagenUrl" alt="user" /> -->
                <i class="fa fa-user-circle-o"></i>
                <span class="hide-menu">{{ usuario.LoginUsuario }}  </span>
            </a>
        </li>
        
        <li class="nav-devider"></li>


        <ng-container *ngIf="userAdmin">
            <li *ngFor="let item of menuItems">

                <a class="has-arrow waves-effect waves-dark"  
                    style="text-decoration: none;"
                    (click)="onClickItemMenu(item.url)" 
                    aria-expanded="false">
                    <i [class]="item.icono"></i>
                    <span class="hide-menu">
                        {{ item.titulo }}
                    </span>
                </a>

                <ul aria-expanded="false" class="collapse">
                    <li *ngFor="let subMenuItem of item.submenu">
                        <a (click)="onClickItemMenu(subMenuItem.url)"> {{ subMenuItem.titulo }} </a>
                    </li>
                </ul>
                
            </li>
        </ng-container>
        
        <ng-container *ngIf="!userAdmin">
            <li>
                <a class="has-arrow waves-effect waves-dark"  
                    style="text-decoration: none;"
                    aria-expanded="false"
                    (click)="onClickItemMenu('ctacte')">
                    <i class="mdi mdi-file-document"></i>
                    <span class="hide-menu">
                        Mi Cuenta Corriente
                    </span>
                </a>                        
            </li>
            <li>
                <a class="has-arrow waves-effect waves-dark"  
                    style="text-decoration: none;"
                    aria-expanded="false"
                    (click)="onClickItemMenu('solicitudes')">
                    <i class="mdi mdi-clipboard-text"></i>
                    <span class="hide-menu">
                        Mis Solicitudes
                    </span>
                </a>                        
            </li>                    

        </ng-container>

        <li class="nav-devider"></li>
        <li>
            <a class="has-arrow waves-effect waves-dark"  
                style="text-decoration: none;"
                aria-expanded="false"
                (click)="logout()" >
                <i class="fa fa-power-off"></i>                            
                <span class="hide-menu">
                    Cerrar Sesi√≥n
                </span>
            </a>
        </li> 

    </ul>
</nav>
